<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <!-- Titulo-->
        <title>Finance.io</title>
        
        <!-- Favicon-->
        <link th:rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}" />
        
        <!-- Bootstrap Icons-->
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" th:rel="stylesheet" />
        
        <!-- Google fonts-->
        <link th:href="@{https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700}" th:rel="stylesheet" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic}" th:rel="stylesheet" type="text/css" />
        
        <!-- SimpleLightbox plugin CSS-->
        <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css}" th:rel="stylesheet" />
        
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:rel="stylesheet" th:href="@{css/styles.css}"/>
    </head>
    
    <body id="page-top">
    
    
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/userpage">Finance.io</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="userpage">Serviços</a></li>
                        <li class="nav-item"><a class="nav-link" href="userpage/userconfig">Configurações</a></li>
                        <li class="nav-item"><a class="nav-link" href="userpage/userviewwallet">VALOR ADICIONAR CARTEIRA</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
        <!-- Masthead-->
        <header class="mastheaduser">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-baseline">
                        <h1 class="text-white font-weight-bold">Seja Bem Vindo ADICIONAR NOME DO USER</h1>
                        <hr class="divider" />
                    </div>
                </div>
            </div>
        </header>
        
        
        <!-- Services-->
        <section class="page-section" id="services">
            <div class="container px-4 px-lg-5">
                <h2 class="text-center mt-0">Serviços</h2>
                <hr class="divider" />
                <div class="row gx-4 gx-lg-5">
                    <div class="col-lg-3 col-md-6 text-center">
                        <div class="mt-5">
                            <div class="mb-2"><i class="bi-calendar2-plus fs-1 text-primary"></i></div>
                            <a class="nav-link" href="userpage/usergain"><h3 class="h4 mb-2">Adicionar receitas</h3></a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 text-center">
                        <div class="mt-5">
                            <div class="mb-2"><i class="bi-calendar2-minus fs-1 text-primary"></i></div>
                            <a class="nav-link" href="userpage/userpay"><h3 class="h4 mb-2">Adicionar despesas</h3></a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 text-center">
                        <div class="mt-5">
                            <div class="mb-2"><i class="bi-cash fs-1 text-primary"></i></div>
                            <a class="nav-link" href="userpage/userconfigwallet"><h3 class="h4 mb-2">Configurar Receitas ou Despesas</h3></a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 text-center">
                        <div class="mt-5">
                            <div class="mb-2"><i class="bi-calculator fs-1 text-primary"></i></div>
                            <a class="nav-link" href="userpage/userviewwallet"><h3 class="h4 mb-2">Analisar Carteira pessoal</h3></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2022 - Finance.io</div></div>
        </footer>
        
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
