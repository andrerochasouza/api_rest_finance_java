<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Finance.io</title>
<meta charset="UTF-8">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/js/bootstrap.min.js}" rel="script">
</head>
<body>
	
	<section class="vh-50" style="background-color: #eee;">
	  <div class="container py-5 h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col col-lg-9 col-xl-7">
	        <div class="card rounded-3">
	          <div class="card-body p-4">
	
	            <h4 class="text-center my-3 pb-3">Finance.io - Receitas</h4>
	
	            <form method="post" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
	              <div class="col-12">
	                <div class="form-outline">
	                  <input type="text" id="form1" class="form-control" />
	                </div>
	              </div>
	
	              <div class="col-12">
	                <button type="submit" class="btn btn-primary">Adicionar</button>
	              </div>
	
	            <table class="table mb-4">
	              <thead>
	                <tr>
	                  <th scope="col">No.</th>
	                  <th scope="col">Nome</th>
	                  <th scope="col">Data</th>
	                </tr>
	              </thead>
	              <tbody>
	                <tr>
	                  <th scope="row">1</th>
	                  <td>Buy groceries for next week</td>
	                  <td>In progress</td>
	                  <td>
	                    <button type="submit" class="btn btn-danger">Delete</button>
	                    <button type="submit" class="btn btn-success ms-1">Finished</button>
	                  </td>
	                </tr>
	              </tbody>
	            </table>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
</body>
</html>
